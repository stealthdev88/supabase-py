[tool.poetry]
name = "supabase"
version = "0.0.3"
description = "Supabase client for Python."
authors = ["Joel Lee <joel@joellee.org>", "Leon Fedden <leonfedden@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7.1"
postgrest-py = "^0.5.0"
realtime-py = "^0.1.2"
gotrue = "0.2.0"
pytest = "^6"
requests = "2.25.1"

[tool.poetry.dev-dependencies]
pre_commit = "^2.1.0"
black = "^21.7b0"

[build-system]
requires = ["poetry>=0.12", "setuptools>=30.3.0,<50"]
build-backend = "poetry.masonry.api"
